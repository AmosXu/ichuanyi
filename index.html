<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no">
    <title>首页</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="page" id="page">
        <header>
            <div class='web-header'>
                <img class="ichuanyi-logo" src="./src/images/ichuanyi-logo.png" alt="">
                <a class="my-info-link" href="https://m.ichuanyi.com/m/page/core/user_home/?IOSCross=1">
                    <img src="./src/images/my-icon.png">
                </a>
                <a class="my-shopping-cart" href="https://m.ichuanyi.com/m/page/cart/?IOSCross=1">
                    <img src="./src/images/my-shopping-cart-icon.png">
                    <span class="shopping-cart-bg" style="display: none;"></span>
                </a>
            </div>
        </header>
        <div class="page-container">
            <div class="swiper-container banner">
                <div class="swiper-wrapper">
                    <a v-for="banner in banners" :key="banner.id" class="swiper-slide" v-bind:href="banner.link">
                        <img class="banner-img" :src="banner.image | addDomain" alt="">
                    </a>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="hotwords-search-container">
                <div class="hotwords-wrap">
                    <h2>当季必备</h2>
                    <div class="hotwords-inner">
                        <div v-for="tag in inSeason.tags" class="item"><a :href="tag.link" v-text="tag.name"></a></div>
                    </div>
                </div>
                <div class="more-hotwords"><a :href="inSeason.more"> 更多 &gt;</a></div>
            </div>
            <div class="area-link-wrap">
                <a v-for="suitTab in suitTabs" :key="suitTab.id" :href="suitTab.link">
                    <img :src="suitTab.image | addDomain" alt="">
                    <span :style="'color:' + suitTab.color"  v-text="suitTab.name"></span>
                </a>
            </div>
            <div class="hot-sale-wrap">
                <div v-if="buyBlockLeft" class="left-module">
                    <a :href="buyBlockLeft.link">
                        <div class="img-left-wrap"><img :src="buyBlockLeft.image.path | addDomain" alt="" class="wImg"></div>
                    </a>
                </div>
                <div v-if="buyBlockRight" class="right-module">
                    <a v-for="buyBlock in buyBlockRight" :href="buyBlock.link">
                        <div class="img-right-wrap"><img :src="buyBlock.image.path | addDomain" alt="" class="wImg"></div>
                    </a>
                </div>
            </div>
            <div v-if="modules">
                <div class="home-module-wrap">
                    <image-preview :src="modules[0][0]['list'][0]['image']"></image-preview> 
                    <div class="swiper-wrap-info" style="height:346px">
                        <swiper-container :items="modules[0][1]['list']"></swiper-container>
                    </div>
                </div>
                <div class="home-module-wrap">
                    <image-preview :src="modules[1][0]['list'][0]['image']"></image-preview>
                    <ul>
                        <li v-for="item in modules[1][1]['list']" :key="item.advertisementId" class="three-image-preview">
                            <a :href="item.link"><img :src="item.image | addDomain" alt=""></a>
                        </li>
                    </ul>
                    <ul>
                        <li v-for="item in modules[1][2]['list']" :key="item.advertisementId" class="three-image-preview">
                            <a :href="item.link"><img :src="item.image | addDomain" alt=""></a>
                        </li>
                    </ul>
                </div>
                <div class="home-module-wrap">
                    <image-preview :src="modules[2][0]['list'][0]['image']"></image-preview>
                    <div class="swiper-wrap-info" style="height:474px">
                        <swiper-container :items="modules[2][1]['list']"></swiper-container>
                    </div>
                </div>
                <div class="water-fall-good-wrap">
                    <div class="waterfall-container clearfix">
                        <div v-for="choiceness in choicenessList" :key="choiceness.suitId" class="goods-suit-cell-wrap">
                            <choiceness :choiceness="choiceness"></choiceness>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/build.js"></script>
</body>
</html>
